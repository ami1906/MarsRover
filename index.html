<script>

	maxX=30;
maxY=15;
var gridX=0;
var gridY=0;
var x=0;
var y=0;
	var stack=[];
	function initializeMatrix()
	{
		var $table = $('<table/>');
		for(var i=0;i<gridX;i++)
		{
			var $tr=$('<tr/>');
			for(var j=0;j<gridY;j++)
			{	
				var $wrap = $('<div/>');
				$wrap.attr('id',i.toString()+j.toString());
				$wrap.attr('class',"btn-success asd");
				var $td=$('<td/>');
				$td.append($wrap);
				$tr.append($td);
			}
			$table.prepend($tr);
		}
		$('#content').append($table);
	}
	function checkInput()
{
   
    var temp=$('#direction').val().toUpperCase();
    //alert(temp);
    if(temp.length==1)
    {
        if(temp=='N'||temp=='S'||temp=='E'||temp=='W')
        {
            var str=$('#command').val().toUpperCase();
            var bool=true;
             //alert(str.length);
            for(var i=0;i<str.length;i++)
            {
                if(str[i]!='L' && str[i]!='R' && str[i]!='M')
                    bool=false;
            }
            return bool;           
        }
        else return false;        
    }
    else return false;
 }

var degree=0;
var target=0;
$('#right').click(function(){
    if(degree==360) degree=0;
    target=degree+90;
    move=function(){
                  degree+=10;
    $('#img').css({
		'-webkit-transform': 'rotate('+degree+'deg)',
		'-moz-transform': 'rotate('+degree+'deg)',
		'-ms-transform': 'rotate('+degree+'deg)',
		'-o-transform': 'rotate('+degree+'deg)',
		'transform': 'rotate('+degree+'deg)'
				});
        $('#degree').val(degree);
    $('#target').val(target);
        //alert(degree);
    if(degree<target) setTimeout(move,100);
		//alert("left");
    
		};
move();
   
		});
$('#left').click(function(){
    if(degree==-360) degree=0;
    target=degree-90;
    //alert("left called");
  
    move=function(){
                  degree-=10;
    $('#img').css({
		'-webkit-transform': 'rotate('+degree+'deg)',
		'-moz-transform': 'rotate('+degree+'deg)',
		'-ms-transform': 'rotate('+degree+'deg)',
		'-o-transform': 'rotate('+degree+'deg)',
		'transform': 'rotate('+degree+'deg)'
				});
        $('#degree').val(degree);
    $('#target').val(target);
        //alert(degree);
    if(degree>target) setTimeout(move,100);
		//alert("left");
    
		};
move();
    
});

function showError(msg)
{
	$('.notify').show();
	$('.notify').html("<b>"+msg+"</b>");
}
$('#construct').click(function()
{
    if($.isNumeric($('#gridX').val()) && $.isNumeric($('#gridY').val()))
    {
        gridX=parseInt($('#gridX').val());
        gridY=parseInt($('#gridY').val());
        if((gridX<0 ||gridX>maxX)||(gridY<0 || gridY>maxY)) showError("Input Out of Bound. ");
        else
        {
            $('#gridX').prop('disabled', true); 
            $('#gridY').prop('disabled', true);
            $('.input').show();
			initializeMatrix();
			$('.notify').hide();
	        $('.notify').html("");
			
            
        }
    }
    else showError("Non-Numeric Input Not Allowed. ");

 });
 $('#gridReset').click(function()
                   {
                     $('#gridX').val('');
                       $('#gridY').val('');
                        $('#gridX').prop('disabled', false); 
                             $('#gridY').prop('disabled', false); 
                       $('.input').hide();
					   $('.notify').hide();
	$('.notify').html("");
	$('#content').html("");
                          
                   });
				   
$('#start').click(function()
{
    if($.isNumeric($('#x').val()) && $.isNumeric($('#y').val()) && checkInput())
    {
        x=parseInt($('#x').val());
        y=parseInt($('#y').val());
		if((x<0 ||x>gridX)||(y<0 || y>gridY)) showError("Input Out of Bound.");
        else
        {
            $('#x').prop('disabled', true); 
            $('#y').prop('disabled', true);
            $('#direction').prop('disabled', true); 
            $('#command').prop('disabled', true);
            //startMovement();
        }
    }
    else showError("Invalid Input ");                       
                     
                   });

$('#reset').click(function()
                   {
				  $('#x').val('');
                       $('#y').val('');
                       $('#command').val('');
                       $('#direction').val('');
                     $('#x').prop('disabled', false); 
                             $('#y').prop('disabled', false); 
                             $('#command').prop('disabled', false);
                           $('#direction').prop('disabled', false); 
                   });
				  
});
