<!doctype html>
<html lang="en">
<head>
  <meta name="description" content="Mars Rover Problem">
  <meta name="keywords" content="HTML,CSS,JavaScript,Mars Rover, marsrover, datastructure, marsrover algorithm">
  <meta name="author" content="Amarnath Krishnan">
  <meta charset="utf-8" />
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/marsRover.js"></script>
  <link rel="stylesheet" type="text/css" href="css/marsRover.css">
  </head>
<body>
<div class="wrapper">
<div class="header">
   <div style="padding-top:10px;">
     <input id="gridX" type="text" placeholder="X: X>0 && X<=30">
     <input id="gridY" type="text" placeholder="Y: Y>0 &&Y<=20">
     <button type="button" id="construct">Construct</button>
     <button type="button" id="gridReset">Reset</button>
     <input class="span1" id="degree" type="text" style="display:none;">
     <input class="span1" id="target" type="text" style="display:none;">
     <input class="span1" id="curdir" type="text" style="display:none;">
   </div>
   <div id="input">  
     <input id="x" type="text" placeholder="X">
     <input id="y" type="text" placeholder="Y">
     <input id="direction" type="text" placeholder="Direction(N,E,S,W)">
     <input id="command" type="text" placeholder="Input String(L,R,M)">
     <button type="button" id="start">Start</button>
     <button type="button" id="reset">Reset</button>
   </div>
</div>
   
</div>       
<div class="error">
    <div class="notify"></div>
</div>
<div id="content"></div>
</body>
</html>
